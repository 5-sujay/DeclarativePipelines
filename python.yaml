apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-deployment
  labels:
    app: deepa-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: python
        image: deepatp/pythonrepo:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        restartPolicy: Always
